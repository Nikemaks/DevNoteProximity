<div class="container">
  <mat-card *ngFor="let item of items" class="card">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.img" alt="Test accounts preview">
    <mat-card-content>
      <p>{{item.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goToItems('test-accounts')">LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
