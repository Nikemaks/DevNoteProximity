<div class="container">
  <mat-card *ngFor="let item of items" class="card">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img class="item__img" mat-card-image [src]="item.img" alt="Test accounts preview">
    <mat-card-content>
      <p class="item__text">{{item.description}}</p>
    </mat-card-content>
    <mat-card-actions class="item__btn">
      <button mat-button (click)="goToItems(item.route)">LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
