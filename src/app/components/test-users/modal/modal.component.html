<h2 mat-dialog-title>{{ 'test_accounts.modal_title' | translate }}</h2>
<mat-dialog-content class="content">
  <form class="container" [formGroup]="formGroup">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'test_accounts.group' | translate }}</mat-label>
      <input matInput formControlName="group" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'test_accounts.email' | translate }}</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'test_accounts.enter_password' | translate }}</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'test_accounts.comment' | translate }}</mat-label>
      <textarea matInput formControlName="addComment"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{ 'test_accounts.cancel' | translate }}
  </button>
  <button
    mat-button
    [mat-dialog-close]="formGroup.value"
    [disabled]="formGroup.invalid"
    cdkFocusInitial>
    {{ 'test_accounts.save' | translate }}
  </button>
</mat-dialog-actions>
