<h2 mat-dialog-title>Add new test account</h2>
<mat-dialog-content class="content">
  <form class="container" [formGroup]="formGroup">
    <mat-form-field appearance="outline">
      <mat-label>Group</mat-label>
      <input matInput formControlName="group">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="addComment"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button
          [mat-dialog-close]="formGroup.value"
          [disabled]="formGroup.invalid"
          cdkFocusInitial>Save</button>
</mat-dialog-actions>
