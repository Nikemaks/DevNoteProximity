<h1 class="title">{{ 'calendar.title' | translate }}</h1>
<div class="container">
  <button mat-mini-fab color="warn" aria-label="Add item" (click)="addEvent()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<app-scheduler
  [calendarEvents]="calendarEvents"
  (segmentClickedEmit)="onSegmentClicked($event)"
  (deleteEvent)="onDeleteEvent($event)"
  (toggleCancelEvent)="onToggleCancelEvent($event)"
  (updateEvents)="onUpdateEvents($event)"></app-scheduler>
