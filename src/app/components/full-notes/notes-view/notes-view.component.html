@if (note$ | async; as note) {
  <form [formGroup]="formGroup">
    <div class="notes">
      <div class="header">
        @if (isEditMode) {
          <input class="title" matInput formControlName="title" />
        } @else {
          <div class="title">{{ note.title }}</div>
        }
        <div class="buttons">
          @if (isEditMode) {
            <button mat-raised-button color="primary" (click)="saveChanges()">
              <mat-icon>save</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="cancelChanges()">
              <mat-icon>cancel</mat-icon>
            </button>
          } @else {
            <button
              mat-raised-button
              color="primary"
              (click)="toggleContentEditable()">
              <mat-icon>create</mat-icon>
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteNote(note.id)">
              <mat-icon>delete</mat-icon>
            </button>
          }
        </div>
      </div>
      @if (isEditMode) {
        <angular-editor
          formControlName="htmlContent"
          [config]="editorConfig"></angular-editor>
      } @else {
        <div class="content">{{ note.htmlContent }}</div>
      }
    </div>
  </form>
}
