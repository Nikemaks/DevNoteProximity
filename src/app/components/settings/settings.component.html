<mat-card class="settings__card">
  <section class="settings__section">
    <h1 class="title">Settings</h1>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onFormSubmit($event)"
      class="settings">
      <div class="settings__item">
        <div class="settings__name">
          <mat-icon>brightness_4</mat-icon>
          Dark mode
        </div>
        <div class="settings__props">
          <mat-slide-toggle
            formControlName="isCheckedTheme"
            (change)="darkLightToggle($event)"></mat-slide-toggle>
        </div>
      </div>
      <div class="settings__item">
        <div class="settings__name">Language</div>
        <div class="settings__props">
          <button
            class="language-switcher"
            [matMenuTriggerFor]="menu"
            mat-button>
            {{ selectedMenuItem || 'EN' }}
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="setLocale('UA')">UA</button>
            <button mat-menu-item (click)="setLocale('EN')">EN</button>
          </mat-menu>
        </div>
      </div>
    </form>
  </section>
</mat-card>
