<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content>{{
  'dialog-window.sub_title' | translate
}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    {{ 'dialog-window.cancel_btn' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ 'dialog-window.remove_btn' | translate }}
  </button>
</mat-dialog-actions>
