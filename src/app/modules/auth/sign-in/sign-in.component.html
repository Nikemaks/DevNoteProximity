<section class="block">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit($event)" class="form">
    <div class="title">{{ 'login.sign_in' | translate }}</div>
    <button (click)="googleLogIn($event)" class="singIn">
      Sign in with Google
    </button>
    <input formControlName="email" placeholder="Email" type="text" />
    <input formControlName="password" placeholder="Password" type="password" />
    <div class="group">
      <div class="remember">
        <mat-checkbox checked class="checkbox" color="primary">
          Remember
        </mat-checkbox>
      </div>
      <div class="forgot">Forgot password?</div>
    </div>
    <button class="login" type="submit">Login</button>
  </form>
  <div class="signUp">
    <div>Don't have account?</div>
    <a [routerLink]="['/auth/sign-up']">Sign up</a>
  </div>
</section>
